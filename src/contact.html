<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <section class="contact">
      <div class="info">
        <div class="telephone">
          <ion-icon name="call-outline"></ion-icon>
          <div>
            <div class="label">Contact Number</div>
            <div>+30 1234567890</div>
            <div>+30 0987654321</div>
          </div>
        </div>
        <div class="email">
          <ion-icon name="at-circle-outline"></ion-icon>
          <div>
            <div class="label">Email</div>
            <div>info@coso.com</div>
            <div>support@coso.com</div>
          </div>
        </div>
      </div>
    </section>
    <section class="contact-details">
      <form class="contact-form">
        <label>Let's Talk</label>
        <input
          class="client-details"
          type="text"
          name="name"
          placeholder="Name"
          required
        />
        <input
          class="client-details"
          type="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          class="client-details"
          type="text"
          name="subject"
          placeholder="Subject"
        />
        <textarea class="client-details" placeholder="Your Message"></textarea>
        <input class="submit" type="submit" value="Submit" />
      </form>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3027.9732584748936!2d22.93557612431395!3d40.6304717064664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sel!2sgr!4v1631702493066!5m2!1sel!2sgr"
          width="400"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
